<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
       <label for="fullname">Full Name:</label>
       <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      <label for="email">Email:</label>
       <input type="text" id="email" name="email" placeholder="Enter Email" required>
       <label for="phone">Telephone:</label>
       <input type="tel" id="telephone" name="phone" placeholder="Enter Telephone(optional)">
       <label for="message">Message:</label>
       <textarea name="message" placeholder="Enter Message"></textarea>
       <input type="checkbox" name="Awesome Girl" value="awesome">Awesome
       <input type="submit" value="submit">
    </form>
  </body>
</html>
